<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Asociaciones</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
     background: linear-gradient(to right, #004D98, #212121); /* Fondo degradado azul y negro */
     font-family: 'Arial', sans-serif;
   }

   .container {
     background-color: #ffffff;
     border-radius: 12px;
     box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
     padding: 40px;
   }

   h1 {
     text-align: center;
     margin-bottom: 30px;
     font-size: 3rem;
     font-family: 'Impact', sans-serif;
     color: #004D98; /* Azul para el título */
     text-transform: uppercase;
     letter-spacing: 2px;
   }

   .table {
     border-radius: 10px;
     overflow: hidden;
     margin-top: 20px;
   }

   .table th, .table td {
     text-align: center;
     vertical-align: middle;
   }

   .table th {
     background-color: #212121; /* Fondo negro para los encabezados */
     color: #ffffff;
     border-bottom: 2px solid #004D98; /* Borde azul en los encabezados */
     font-weight: bold;
   }

   .table td {
     background-color: #f9f9f9;
     border-bottom: 1px solid #ddd;
   }

   .btn {
     border-radius: 20px;
     padding: 10px 20px;
     font-size: 1rem;
   }

   .btn-primary, .btn-danger, .btn-success {
     width: 120px;
     text-align: center;
     font-weight: bold;
   }

   .btn-primary {
     background-color: #004D98; /* Azul para el botón principal */
   }

   .btn-primary:hover {
     background-color: #003B73; /* Azul más oscuro en hover */
   }

   .btn-danger {
     background-color: #FF5733; /* Rojo para el botón de eliminar */
   }

   .btn-danger:hover {
     background-color: #e04e2d; /* Rojo más oscuro en hover */
   }

   .btn-success {
     background-color: #004D98;
   }

   .btn-success:hover {
     background-color:  #003B73;
   }

   .icon {
     margin-right: 8px;
   }

   .action-btns {
     display: flex;
     justify-content: space-around;
   }

   .action-btns a {
     margin: 5px;
   }

   footer {
     text-align: center;
     margin-top: 20px;
   }

   footer p {
     color: #777;
     font-size: 0.9rem;
   }

   .btn-block {
     width: 100%;
     margin-top: 20px;
   }

   .btn-primary.btn-block {
     background-color: #212121; /* Botón "Volver a Menú" con fondo negro */
   }


   .btn-primary.btn-block:hover {
     background-color: #333333; /* Hover más oscuro */
   }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>Lista de Asociaciones</h1>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Pais</th>
      <th>Presidente</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="asociacion : ${listaAsociacion}">
      <td th:text="${asociacion.id}"></td>
      <td th:text="${asociacion.nombre}"></td>
      <td th:text="${asociacion.pais}"></td>
      <td th:text="${asociacion.presidente}"></td>
      <td class="action-btns">
        <a th:href="@{/verAsociacion/editar/{id}(id=${asociacion.id})}" class="btn btn-sm btn-primary">
          <span class="icon">&#9998;</span>Editar
        </a>
        <a th:href="@{/verAsociacion/eliminar/{id}(id=${asociacion.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar esta asociación?');">
          <span class="icon">&#10060;</span>Eliminar
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="verAsociacion/formAsociacion" class="btn btn-success btn-block">
    <i class="fas fa-plus-circle icon"></i> Crear Asociacion Nueva
  </a>
  <a href="/" class="btn btn-primary btn-block mt-3">
    <i class="fas fa-arrow-left icon"></i> Volver a Menú
  </a>
</div>

<footer>
  <p>&copy; 2024 Todos los derechos reservados</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
